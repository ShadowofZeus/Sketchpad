<!DOCTYPE html>
<html>
<head>
	<title>Grid Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header class="v-header container">

		<div class="fullscreen-video-wrap">
			<video id="videoBG" autoplay muted loop>
				<source src="img/Dolphin.webm" type="video/webm">
			</video>
		</div>
		<div class="header-overlay">
				<div class="header-content">
					<h1 class="content"><a href="">Welcome to Get a Square Grid Game!</a></h1>
				</div>

			   <div class="form-section">
					<form class="my-form">
						<input type="text" id="numberBoxes" placeholder="Enter no. of grid rows">
			    		<input type="submit" id="submitBtn" value="Submit">
			    		<button id="reset">Clear Grid</button>
		    		</form>
				</div>

				<div id="box-section">	
				</div>
		</div>
		
	</header>
	<script src='createbox.js' type="text/javascript"></script>
</body>
</html>
